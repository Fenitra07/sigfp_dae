<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGFP</title>
  <link href="img/favicon.ico" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">
</head>

<body>

  <div id="login-page">
    <div class="container">
      <form class="form-login" action="index.html">
        <h2 class="form-login-heading"><i class="fa fa-user"></i> SIGFP/DAE</h2>
        <div class="login-wrap">
          <label>Exercice</label>
          <select type="text" class="form-control" placeholder="" autofocus>
            <option>2022 - LFI (EXECUTION)</option>
            <option>2021 - LFR (EXECUTION)</option>
            <option>2020 - LFR (EXECUTION)</option>
            <option>2019 - LFR (EXECUTION)</option>
          </select>
          <br>
          <label>Utilisateur</label>
          <input type="text" class="form-control" placeholder="">
          <br>
          <label>Mot de passe</label>
          <input type="password" class="form-control" placeholder="">
          <br>
          <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> Connexion</button>
          <hr>
          <div class="registration">
            &copy; Direction Générale des Finances et des Affaires Générales
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  
  <script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("img/login-bg.png", {
      speed: 500
    });
  </script>
</body>

</html>
